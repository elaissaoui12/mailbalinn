<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsubscribe Successful</title>
    <style>
        p {
            margin: 0;
        }
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .content {
            padding: 32px 40px;
            text-align: center;
        }
        .content h2 {
            margin-top: 0;
            margin-bottom: 32px;
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
        }
        .content p {
            margin-top: 12px;
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            margin-top: 16px;
        }
        .button:hover {
            background: #2563eb;
        }
        .footer {
            text-align: center;
            padding: 20px 30px 30px;
            color: #9ca3af;
            font-size: 12px;
            background: #f9fafb;
            border-top: 1px solid #f3f4f6;
        }
        .footer a {
            color: #9ca3af;
            text-decoration: underline;
        }
        .footer a:hover {
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="40px" height="40px">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
        </div>
    </div>
    <div class="content">
        <h2>Successfully Unsubscribed</h2>
        <p>You have been successfully unsubscribed from our mailing list.</p>
        <p>Thank you for being part of our community.</p>
    </div>
    <div class="footer">
        <div>
            <span>Powered by </span>
            <a href="https://www.billionmail.com/" target="_blank">BillionMail</a>
        </div>
    </div>
</div>
</body>
</html>
